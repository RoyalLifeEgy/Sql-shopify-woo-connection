<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Logs - SQL E-commerce Connector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-database-fill-gear"></i> SQL E-commerce Connector
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="businesses.html"><i class="bi bi-building"></i> Businesses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connections.html"><i class="bi bi-plug"></i> Connections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mappings.html"><i class="bi bi-shuffle"></i> Field Mappings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="logs.html"><i class="bi bi-clock-history"></i> Sync Logs</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle"></i> <span id="username"></span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2><i class="bi bi-clock-history"></i> Sync Logs</h2>
        <p class="text-muted">Monitor synchronization operations and view detailed logs</p>

        <div class="card">
            <div class="card-body">
                <div id="logsContainer">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        checkAuth();
        document.getElementById('username').textContent = localStorage.getItem('username');

        async function loadLogs() {
            try {
                const data = await fetchAPI('/logs/recent?limit=100');
                displayLogs(data);
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        function displayLogs(data) {
            const container = document.getElementById('logsContainer');

            if (!data || !data.logs || data.logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-clock-history"></i>
                        <h4>No Sync Logs Yet</h4>
                        <p>Sync logs will appear here once you create field mappings and run synchronizations</p>
                        <a href="mappings.html" class="btn btn-primary">
                            <i class="bi bi-shuffle"></i> Create Field Mapping
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Mapping ID</th>
                                <th>Direction</th>
                                <th>Status</th>
                                <th>Records</th>
                                <th>Duration</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.logs.map(log => {
                                const duration = log.completed_at ?
                                    Math.round((new Date(log.completed_at) - new Date(log.started_at)) / 1000) : '-';

                                return `
                                    <tr class="${log.status === 'failed' ? 'table-danger' : ''}">
                                        <td>${formatDate(log.started_at)}</td>
                                        <td><span class="badge bg-secondary">Mapping #${log.field_mapping_id}</span></td>
                                        <td>${formatSyncDirection(log.sync_direction)}</td>
                                        <td>${formatStatus(log.status)}</td>
                                        <td>
                                            <span class="badge bg-success">${log.records_successful}</span>
                                            ${log.records_failed > 0 ? `<span class="badge bg-danger">${log.records_failed}</span>` : ''}
                                            <small class="text-muted">/ ${log.records_processed} total</small>
                                        </td>
                                        <td>${duration !== '-' ? duration + 's' : '-'}</td>
                                        <td>
                                            ${log.error_message ? `<small class="text-danger">${log.error_message}</small>` : '-'}
                                        </td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <small class="text-muted">Showing ${data.total} log entries</small>
                </div>
            `;
        }

        loadLogs();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
